<body>

  <!--js working-->
	<script type='text/javascript' src='stylesheets/js/jquery-2.2.3.min.js'></script>
	<script src="stylesheets/js/bootstrap.js"></script>
	<!-- //js  working-->

	<!--  light box js -->
	<script src="stylesheets/js/lightbox-plus-jquery.min.js"> </script>
	<!-- //light box js-->
	<!-- banner-->
	<script src="stylesheets/js/responsiveslides.min.js"></script>
	<script>
		$(function () {
			$("#slider").responsiveSlides({
				auto: true,
				pager: true,
				nav: true,
				speed: 1000,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});
		});
	</script>
	<!--// banner-->
	<!--scripts-->
	<script src="stylesheets/js/jquery.countdown.js"></script>
	<!--countdowntimer-js-->
	<script src="stylesheets/js/script.js"></script>
	<!--countdowntimer-js-->
	<!--//scripts-->

	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="stylesheets/js/move-top.js"></script>
	<script type="text/javascript" src="stylesheets/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 900);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function () {

			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
			};


			$().UItoTop({
				easingType: 'easeOutQuart'
			});

		});
	</script>
	<!-- //here ends scrolling icon -->
</body>

</html>
